<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bootstrap水平表单</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/jquery-1.10.1.min.js"></script>
</head>

<body>
    <div class="container">
            <form action="" role="form" class="form-horizontal">
                <div class="form-group">
            			
	                    <label for="name" class="control-label col-sm-2">名称:</label>
	                    <div class="col-sm-10">
	                    	
	                    <input type="text" class="form-control" placeholder="请输入名称" id="name">
	                    </div>
                	</div>
                
                <div class="form-group">
                    <label for="age" class="control-label col-sm-2">最大年龄:</label>
                    <div class="col-sm-10">
                    	
                    <input type="text" id="age" class="form-control " placeholder="请输入年龄" id="age">
                    </div>
                </div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox">请记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">登陆</button>
					</div>
				</div>
            </form>
    </div>
</body>

</html>
